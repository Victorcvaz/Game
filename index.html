<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <div class="container">
    <header class="h-header">
        <h1 class="tittle-header">Jogo da velha</h1>
        <div class="players">
            <h2 class="p1">Player1</h2>
            <button class="btnTimer">TimeOut</button>
            <h2 class="p2">Player2</h2>
        </div>
    </header>
        <form class="body-game">
        <div class="game">
            <div class="field field1"></div>
            <div class="field field2"></div>
            <div class="field field3"></div>
        </div>
        <div class="game">
            <div class="field field4"></div>
            <div class="field field5"></div>
            <div class="field field6"></div>
        </div>
        <div class="game">
            <div class="field field7"></div>
            <div class="field field8"></div>
            <div class="field field9"></div>
        </div>
        </form>
        <div class="buttons">
            <button class="btn btnStart">Iniciar</button>
            <button class="btn btnReset" onclick="location.reload()">Resetar</button>
        </div>
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
